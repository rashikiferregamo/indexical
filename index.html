<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Wall</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 8px;
      padding: 8px;
    }

    img, video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      autoplay: true;
      muted: true;
      loop: true;
      playsinline: true;
    }

    /* Audio hidden */
    audio {
      display: none;
    }
  </style>
</head>
<body>
<img src="media/IMG_3581.JPEG">
<img src="media/IMG_3582.JPEG">
  
  <!-- Looping audio drone -->
  <audio src="media/drone.mp3" autoplay loop></audio>

  <!-- MEDIA WALL -->
  <!-- Add your images and videos here -->
  <img src="media/photo1.jpg">
  <img src="media/photo2.jpg">
  <video src="media/video1.mp4"></video>
  <video src="media/video2.mp4"></video>

</body>
</html>
