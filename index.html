<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Wall</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 8px;
      padding: 8px;
    }

    img, video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      autoplay: true;
      muted: true;
      loop: true;
      playsinline: true;
    }

    /* Audio hidden */
    audio {
      display: none;
    }
  </style>
</head>
