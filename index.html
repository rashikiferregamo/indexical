<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Wall</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
    }

    img, video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      autoplay;
      muted;
      loop;
      playsinline;
    }
  </style>
</head>
<body>

  <!-- Add your images -->
  <img src="media/photo1.jpg">
  <img src="media/photo2.jpg">

  <!-- Add your videos -->
  <video src="media/video1.mp4"></video>
  <video src="media/video2.mp4"></video>

</body>
</html>
